<!DOCTYPE html>

<head>

  <title>Expenses | Lifestyle</title>
  <link rel="stylesheet" href="static\style.css" />
  <script src="static/sweetalert2.all.min.js"></script>
  <script src="static/project.js"></script>
  <link rel="ICON" href="static/img/favicon-512x512-saving.png" type="png" sizes="512x512">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>

<body>
  <div class="main">
    <header>
      <div class="navbar" id="myTopnav">
        <div class="links">
          <a href="http://localhost:5000" class="first">Home</a>
          <a href="/expenses" style="background-color: #63bfb9; font-weight: 600;">Expenses</a>
          <a href="/savings">Savings</a>
        </div>
        <div class="bt">
          <a class="add" onclick="wind_salary()" id="salary">Add salary</a>
          <a class="save" onclick="send_data()">Save expenses</a>
          <a href="/summary">Summary</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    </header>
  </div>
